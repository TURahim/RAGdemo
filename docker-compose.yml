# This is a Docker Compose configuration
# intended for development purposes only

volumes:
  db: {}
  redis-data: {}

services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: bookstack-dev
      MYSQL_USER: bookstack-test
      MYSQL_PASSWORD: bookstack-test
      MYSQL_RANDOM_ROOT_PASSWORD: 'true'
    volumes:
      - ./dev/docker/init.db:/docker-entrypoint-initdb.d
      - db:/var/lib/mysql

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - ${DEV_REDIS_PORT:-6380}:6379

  app:
    build:
      context: .
      dockerfile: ./dev/docker/Dockerfile
    environment:
      APP_URL: http://localhost:${DEV_PORT:-8081}
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: bookstack-dev
      DB_USERNAME: bookstack-test
      DB_PASSWORD: bookstack-test
      TEST_DATABASE_URL: mysql://bookstack-test:bookstack-test@db/bookstack-test
      MAIL_DRIVER: smtp
      MAIL_HOST: mailhog
      MAIL_PORT: 1025
      # AI Configuration
      AI_ENABLED: ${AI_ENABLED:-false}
      RAG_SERVICE_URL: http://rag-service:8001
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - ${DEV_PORT:-8081}:80
    volumes:
      - ./:/app
      - ./dev/docker/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    entrypoint: /app/dev/docker/entrypoint.app.sh
    extra_hosts:
    - "host.docker.internal:host-gateway"
    depends_on:
      - db
      - redis

  rag-service:
    build:
      context: ./python
      dockerfile: Dockerfile
    ports:
      - ${DEV_RAG_PORT:-8001}:8001
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_CHAT_MODEL=${OPENAI_CHAT_MODEL:-gpt-4o-mini}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1024}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX=${PINECONE_INDEX:-sop-assistant}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=1
      - AI_MEMORY_TTL_HOURS=${AI_MEMORY_TTL_HOURS:-24}
      - AI_MAX_HISTORY=${AI_MAX_HISTORY:-10}
      - AI_RETRIEVAL_TOP_K=${AI_RETRIEVAL_TOP_K:-5}
      - AI_SCORE_THRESHOLD=${AI_SCORE_THRESHOLD:-0.3}
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  node:
    image: node:22-alpine
    working_dir: /app
    user: node
    volumes:
      - ./:/app
    entrypoint: /app/dev/docker/entrypoint.node.sh

  mailhog:
    image: mailhog/mailhog
    platform: linux/amd64
    ports:
      - ${DEV_MAIL_PORT:-8026}:8025
